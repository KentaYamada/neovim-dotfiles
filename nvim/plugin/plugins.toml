# dein.nvim
[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = 'source ~/.config/nvim/plugin/denite.nvim.vim'

# deoplete.nvim
[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = 'source ~/.config/nvim/plugin/deoplete.nvim.vim'

# vimproc
[[plugins]]
repo = 'Shougo/vimproc'
build = 'make'

# vim-quickrun
[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = 'source ~/.config/nvim/plugin/quickrun.vim'

# quickfixstatus
[[plugins]]
repo = 'dannyob/quickfixstatus'

# shabadou.vim
[[plugins]]
repo = 'osyo-manga/shabadou.vim'

# vim-watchdogs
[[plugins]]
repo = 'osyo-manga/vim-watchdogs'
depends = [
    'vim-quickrun',
    'vimproc',
    'shabadou',
]
hook_add = 'source ~/.config/nvim/plugin/watchdogs.vim'

