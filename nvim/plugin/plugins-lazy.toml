# jedi-vim
[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'
hook_add = 'source ~/.config/nvim/plugin/jedi-vim.vim'

# deoplete-jedi
[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = 'python'
depends = [
    'deoplete.nvim',
    'jedi-vim'
]

# vdebug
[[plugins]]
repo = 'vim-vdebug/vdebug'
on_ft  = 'php'
hook_add = 'source ~/.config/nvim/plugin/vdebug.rc.vim'

# emmet-vim
repo = 'mattn/emmet-vim'
on_ft  = 'html'
